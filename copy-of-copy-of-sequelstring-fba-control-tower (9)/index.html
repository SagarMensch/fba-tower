    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Serif:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans', sans-serif;
        background-color: #000000;
      }
      .font-ibm-serif {
        font-family: 'IBM Plex Serif', serif;
      }
      .font-ibm-sans {
        font-family: 'IBM Plex Sans', sans-serif;
      }
      /* Custom Scrollbar for tables */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Map Animation */
      .dash-draw {
        stroke-dasharray: 10;
        animation: dash 10s linear infinite; /* Slowed down for less 'busy' feel */
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -100;
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
